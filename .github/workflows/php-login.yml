name: PHP Login CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-php:
    name: Validar PHP Syntax
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        
    - name: Validate PHP syntax
      run: |
        echo "Validando sintaxe PHP..."
        php -l index.php
        
    - name: List files
      run: |
        echo "Estrutura do projeto:"
        ls -la
        
    - name: Success message
      run: echo "âœ… Workflow executado com sucesso!"
